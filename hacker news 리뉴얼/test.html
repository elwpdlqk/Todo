<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Hacker News</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/test.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="logo display-inb">
                    <img src="./img/y18.gif" alt="">
                </div>
                <h1 class="title display-inb">Hacker News</h1>
                <ul class="nav__list display-inb">
                    <li>new</li>
                    <li>comments</li>
                    <li>show</li>
                    <li>ask</li>
                    <li>jobs</li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <div class="lists" id="box">
                <!--
                <div class="more">
                    <span>&#60; Prev</span>
                    <span>1</span>
                    <span>Next &#62;</span>
                </div>
-->

            </div>
            <div id="open" class="modal">
                <div class="modal__content">

                    <div class="comments-wrap">
                        <div class="comments-target">
                            <h1 class="comment-title">
                                New periodic orbits of the three-body problem
                            </h1>
                            <div class="comment-source">
                                phys.org
                            </div>
                            <div class="comment-other">
                                111 points by msuvakov 7 hours ago
                            </div>
                        </div>
                        <div class="comments-index">
                            110 comments
                        </div>
                        <div class="comments">
                            
                        </div>
                    </div>
                    <div class="close-box">
                        <a href="#close">&#215;</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__title">
                <span> Creator By <a href="#">Kang jae mo</a></span>
            </div>

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
